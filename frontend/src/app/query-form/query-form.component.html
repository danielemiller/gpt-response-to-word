<div class="query-form-container">
    <form (ngSubmit)="submitQuery()" class="query-form">
      <textarea [(ngModel)]="userQuery" name="query" required class="query-textarea" id="userQuery"></textarea>
      <button type="submit" [disabled]="isLoading" class="submit-button">Ask GPT</button>
    </form>
    <div *ngIf="isLoading" class="loading-container">
      <p class="loading-text">Loading...</p>
    </div>
    <div *ngIf="error" class="error-container">
      <p class="error-message">{{ error }}</p>
    </div>
</div>
