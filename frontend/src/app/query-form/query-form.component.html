<div class="query-form">
    <form (ngSubmit)="submitQuery()">
      <textarea [(ngModel)]="userQuery" name="query" required></textarea>
      <button type="submit" [disabled]="isLoading">Ask GPT</button>
    </form>
    <div *ngIf="isLoading">
      <p>Loading...</p>
    </div>
    <div *ngIf="response">
      <h3>Response:</h3>
      <p>{{ response }}</p>
    </div>
    <div *ngIf="error">
      <p class="error">{{ error }}</p>
    </div>
  </div>
