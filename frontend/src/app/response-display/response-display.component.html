<section class="response-container" *ngIf="requestMade">
    <ng-container *ngIf="responseData?.response; else noResponse">
      <h3 class="response-heading">Response from GPT:</h3>
      <p class="response-content">{{ responseData?.response }}</p>
    </ng-container>
    
    <ng-template #noResponse>   
      <div class="no-response">
        <p>No response yet...</p>
      </div>
    </ng-template>
</section>
